<html lang="en">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Admin - Obeng's Limited</title><link rel="stylesheet" href="style.css"></head>
<link rel="stylesheet" href="admin.css">
<body>
  <div class="container" style="padding:24px">
